<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Seed House Admin</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <style type="text/css">
 
 label{
 	font-weight: bold;
 	text-align: center;
 }
 .container{
 	padding-top:5%;
 }
 </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Seed House</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/dashboard}" >Home</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<p class = "text-center"> <br>Sow your seed in the morning, and at evening <br>
				let your hands not be idle, for you do not<br> know which will succeed, whether<br>
				 this or that, or whether both will do equally well.</p>
				<div class = "card-body">
					<form th:action="@{/mydonors}" th:object = "${evangelism}" method="post">
						<div class ="form-group">
							<label>First Name</label>
							<input
								type = "text"
								name = "RollNo"
								th:field = "*{RollNo}"
								class = "form-control"
								placeholder= "Enter your Name"
							/>
							</div><br>
							
							
							<div class ="form-group">
   							<label>Last Name</label>
    <input type="text" class="form-control" placeholder="Enter your last name" name = "S1" th:field = "*{S1}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Address</label>
    <input type="text" class="form-control" placeholder="Enter your address" name = "S2" th:field = "*{S2}" />
    						 </div><br>
    						 
    						 
    						
    						 
    						 
    						 
    						 <div class ="form-group">
   							<label>Mobile</label>
    <input type="text" class="form-control" placeholder="Enter your phone number" name = "S3" th:field = "*{S3}" />
    						 </div><br>
    						 
    						 
    						 <div class ="form-group">
   							<label>Email</label>
    <input type="text" class="form-control" placeholder="Enter your email" name = "S4" th:field = "*{S4}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Fellowship</label>
    <input type="text" class="form-control" placeholder="If you don't belong to a fellowship, type None" name = "S5" th:field = "*{S5}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Cells</label>
    <input type="text" class="form-control" placeholder="If you don't belong to a cell yet, type None" name = "S6" th:field = "*{S6}" />
    						 </div><br>
    						 
    						 	<div class ="form-group">
   							<label>Department</label>
    <input type="text" class="form-control" placeholder="If you don't belong to a department yet, type None" name = "S7" th:field = "*{S7}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Date Of Birth</label>
    <input type="text" class="form-control" placeholder="" name = "S8" th:field = "*{S8}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Seed Name</label>
    <input type="text" class="form-control" placeholder="Rhapsody, Inner City Mission, Healing School, Diesel, etc" name = "S9" th:field = "*{S9}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Date Of Remittance</label>
    <input type="text" class="form-control" placeholder="Enter the date you would like to fulfill this vow" name = "S10" th:field = "*{S10}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Amount</label>
    <input type="text" class="form-control" placeholder="Enter your seed amount" name = "S11" th:field = "*{S11}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Occupation</label>
    <input type="text" class="form-control" placeholder="What do you do" name = "S12" th:field = "*{S12}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Prayer Request</label>
    <input type="text" class="form-control" placeholder="Lets Pray with You" name = "S13" th:field = "*{S13}" />
    						 </div><br>
    	
    	
    	
						<div class = "footer-body">
						<button type = "submit" class = "btn btn-primary">
						Submit
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
