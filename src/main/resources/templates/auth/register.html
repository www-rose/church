<!--homepage.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <meta charset="UTF-8">
    <title>Registration</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <style type="text/css">
     
   
     	.navbar{
     		background-color: #2b71c2b3;
     	}
     	.navbar-brand{
     		font-size: 200%;
     		font-family: Times New Roman;
     		color:white;
     	}
     	.nav-link{
     		font-size:150%;
     		color: white;
     	}
     	.nav-link{
     		text-align: right;
     	}
     	body{
    height: 100vh;
    background-image:linear-gradient(hsla(233, 34%, 51%, 0.096), hsla(233, 34%, 51%, 0.096)),url('images/back6.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
	}
	.homeback h1{
		color: white;
		padding-top: 35vh;
		font-size:700%;
		text-align: center;
	}
	.homeback p{
	color: white;
	text-align: center;
	font-size:150%;
	}
	.homeback h3{
	color: white;
	text-align: center;
	font-size:300%;
	}
	.card{
	padding-top:10%;
	}
	
     </style>    
       
</head>
<body>
        
   <div sec:authorize="hasRole('ROLE_ANONYMOUS')">      
        
        <nav class="navbar">
        <!-- Brand -->
        <a class="navbar-brand" href="#">THE CHURCH</a>
      
      
        <!-- Navbar links -->
       
          <ul class="nav">
          <li class="nav-item">
              <a class="nav-link" th:href="@{|/|}" th:text="'Home'">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{|/login|}" th:text="'Login'">Login</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" th:href="@{|/register|}" th:text="'Register'">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
      </nav>
      
     
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        
        <div class="row">
        	<img alt="" th:src="@{/images/sch2.jpg}">
        </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration Form</h2>
                </div>
                <div class="card-body">
                    <form
                        method="POST"
                        role="form"
                        th:action="@{/register}" th:object="${user}" 
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> First Name</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{firstName}" placeholder="First Name"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Last Name</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{lastName}" placeholder="Last Name"
                            />
                        </div>
                        
                         <div class="form-group mb-3">
                            <label class="control-label"> Mobile Number</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{mobile}" placeholder="Mobile Number"
                            />
                        </div>
                        
                         <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                type="text"
                                class="form-control"
                               th:field="*{email}" placeholder="Email"
                            />
                        </div>
                        
                            <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                type="password"
                                class="form-control"
                               th:field="*{password}" placeholder="Password"
                            />
                        </div>
                        
                        <select th:field="*{role}" required>
      					<option value="">Select</option>
      					<option value="ADMIN">Member</option>
      					<option value="FELLOW">Fellowship Leader</option>
      					<option value="USER">Staff</option>
    					</select> <br/><br/>
    					
    					
                        <div class="form-group mb-3">
                        <button type="Submit" class="btn btn-primary" >Register</button>
                        
                        <a th:href="@{|/login|}" th:text="'Log in'"></a>
                        <span th:utext="${successMessage}"></span>
						
						<div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      					<ul th:each="data : ${bindingResult.getAllErrors()}">
        				<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      					</ul>
    					</div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
  
</body>
</html>
