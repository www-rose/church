<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Notice Board Admin</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <style type="text/css">
 
 label{
 	font-weight: bold;
 	text-align: center;
 }
 .container{
 	padding-top:5%;
 }
 </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Notice Board</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/notes}" >Notice Board</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<p class = "text-center"> Notice Board For Fellowship Leaders And Pastoral Assistants</p>
				<div class = "card-body">
					<form th:action="@{/notes}" th:object = "${note}" method="post">
						<div class ="form-group">
							<label>Who is this Notice for</label>
							<input
								type = "text"
								name = "RollNo"
								th:field = "*{RollNo}"
								class = "form-control"
								placeholder= "Members/ Cell Leaders/ Fellowship Leaders/ Pastoral Asst"
							/>
							</div><br>
							
							
							<div class ="form-group">
   							<label>Heading for the Notice</label>
    <input type="text" class="form-control" placeholder="Notice Title" name = "S1" th:field = "*{S1}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Message</label>
    <input type="text" class="form-control" placeholder="" name = "S2" th:field = "*{S2}" />
    						 </div><br>
    						 
    						 
    						 
    						 
    						 <div class ="form-group">
   							<label>Meeting Starts</label>
    <input type="text" class="form-control" placeholder="Meeting Start Time" name = "S5" th:field = "*{S5}" />
    						 </div><br>
    						 
    						 
    						 
    						  <div class ="form-group">
   							<label>To</label>
    <input type="text" class="form-control" placeholder="To/May End" name = "S7" th:field = "*{S7}" />
    						 </div><br>
    						 
    						 
    						 <div class ="form-group">
   							<label>Meeting Ends</label>
    <input type="text" class="form-control" placeholder="Meeting End Time" name = "S6" th:field = "*{S6}" />
    						 </div><br>
    						 
    						 
    						 
    						 <div class ="form-group">
   							<label>Link Title</label>
    <input type="text" class="form-control" placeholder="" name = "S3" th:field = "*{S3}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Date Posted</label>
    <input type="text" class="form-control" placeholder="" name = "S4" th:field = "*{S4}" />
    						 </div><br>
    						 
    						 
    						 
    	
						<div class = "footer-body">
						<button type = "submit" class = "btn btn-primary">
						Submit
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
