<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Event Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<style type="text/css">
	
	.container{
		width:100%;
	}
	.bill{
		padding:5%;
	}
	.img{
		width: 1000px;
		height:700px;
	}
	
	
	</style>
</head>
<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand"  th:href="@{/dashboard}" th:text="'Home'">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			</div>
		</div>
	</nav>


	<div class="container">

		<th:block th:if="${session.msg}">
			<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
			
		</th:block>

		<div class="row">
			<div class="col-md-6 offset-md-3 mt-4">

				<form action="imageUpload" enctype="multipart/form-data"
					method="post">
					<div class="mb-3">
						<input type="file" name="img" class="form-control">
					</div>

					<div class="text-center">
						<button class="btn btn-primary">Upload</button>
					</div>
				</form>

			</div>

		</div>
	</div>
	<hr>

	<div class="bill">
			<div th:each="im:${list}">
						<img class="img" alt="" th:src="@{'img/'+${im.imageName}}" >
			</div><br>


		</div>


</body>
</html>
