<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Staff Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Soul Winning Panel</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/evangelisms}" >Soul Winning Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Record </h1>
				<div class = "card-body">
					<form th:action="@{/evangelisms/{id} (id=${evangelism.id})}" th:object = "${evangelism}" method="post">
						<div class ="form-group">
							<label>First Name</label>
							<input
								type = "text"
								name = "RollNo"
								th:field = "*{RollNo}"
								class = "form-control"
								placeholder= "Enter your Name"
							/>
							</div><br>
							
							
							<div class ="form-group">
   							<label>Last Name</label>
    <input type="text" class="form-control" placeholder="Enter your last name" name = "S1" th:field = "*{S1}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Address</label>
    <input type="text" class="form-control" placeholder="Enter your address" name = "S2" th:field = "*{S2}" />
    						 </div><br>
    						 
    						 
    						
    						 
    						 
    						 
    						 <div class ="form-group">
   							<label>Mobile</label>
    <input type="text" class="form-control" placeholder="Enter your phone number" name = "S3" th:field = "*{S3}" />
    						 </div><br>
    						 
    						 
    						 <div class ="form-group">
   							<label>Email</label>
    <input type="text" class="form-control" placeholder="Enter your email" name = "S4" th:field = "*{S4}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Fellowship</label>
    <input type="text" class="form-control" placeholder="If you don't belong to a fellowship, type NEW" name = "S5" th:field = "*{S5}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Cells</label>
    <input type="text" class="form-control" placeholder="If you don't belong to a cell yet, type NEW" name = "S6" th:field = "*{S6}" />
    						 </div><br>
    						 
    						 	<div class ="form-group">
   							<label>Department</label>
    <input type="text" class="form-control" placeholder="If you don't belong to a department yet, type NEW" name = "S7" th:field = "*{S7}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Date Of Birth</label>
    <input type="text" class="form-control" placeholder="" name = "S8" th:field = "*{S8}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Seed Name</label>
    <input type="text" class="form-control" placeholder="Rhapsody, Inner City Mission, Healing School, Diesel, etc" name = "S9" th:field = "*{S9}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Date Of Remittance</label>
    <input type="text" class="form-control" placeholder="Enter the date you would like to fulfill this vow" name = "S10" th:field = "*{S10}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Amount</label>
    <input type="text" class="form-control" placeholder="Enter your seed amount" name = "S11" th:field = "*{S11}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Occupation</label>
    <input type="text" class="form-control" placeholder="What do you do" name = "S12" th:field = "*{S12}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>Prayer Request</label>
    <input type="text" class="form-control" placeholder="Lets Pray with You" name = "S13" th:field = "*{S13}" />
    						 </div><br>
    	
    						<div class ="form-group">
   							<label>Fulfilled</label>
    <input type="text" class="form-control" placeholder="YES OR NO" name = "S14" th:field = "*{S14}" />
    						 </div><br>
    	
						
						<div class = "footer-body">
						<button type = "submit" class = "btn btn-primary">
						Submit
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
